<template>
    <lightning-card title="EmpApi Example" icon-name="custom:custom14">

        <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="5" padding="around-small">
                    <div class="custom-box slds-box slds-var-p-around_medium slds-text-align_left">
                        <div class="slds-var-m-around_medium">
                            <p>Use the buttons below to subscribe and unsubscribe to a streaming channel!</p>
                            <lightning-input label="Channel Name" value={channelName}
                                onchange={handleChannelName}></lightning-input>
                            <lightning-button variant="success" label="Subscribe" title="Subscribe"
                                onclick={handleSubscribe} disabled={isSubscribeDisabled}
                                class="slds-var-m-left_x-small"></lightning-button>
                            <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe"
                                onclick={handleUnsubscribe} disabled={isUnsubscribeDisabled}
                                class="slds-var-m-left_x-small"></lightning-button>
                            <lightning-button variant="brand" label="Get Old Events" title="Get Old Events"
                                onclick={handleGetOldEvents} class="slds-var-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="7" padding="around-small">
                   <div class="custom-box slds-box slds-var-p-around_medium slds-text-align_left">
                        <lightning-button variant="brand-outline" label="Clear Log" title="Clear Log"  onclick={handleClearLog} class="slds-var-m-left_x-small"></lightning-button>

                        <lightning-textarea class="mytextarea" name="input7" select-mode="select" value={textValue} placeholder="" label="Payload"></lightning-textarea>
                    </div>
                </lightning-layout-item>
               
            </lightning-layout>
        </div>
    </lightning-card>
</template>
